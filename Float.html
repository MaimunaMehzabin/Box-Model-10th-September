<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      #flowerRight {
        float: right;
        width: 100px;
        height: 150px;
      }

      #flowerLeft {
        float: left;
        width: 100px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <h2>Floating in HTML</h2>

    <img
      id="flowerRight"
      src="https://img.freepik.com/free-photo/anime-style-illustration-rose_23-2151548354.jpg"
      alt="tree"
    />

    <img
      id="flowerLeft"
      src="https://img.freepik.com/free-photo/anime-style-illustration-rose_23-2151548354.jpg"
      alt="tree"
    />
  </body>
</html>
